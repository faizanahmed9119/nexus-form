<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles3.css"/>
  </head>
  <body>
    <div class="image-container">
      <img src="image.jpeg">
      <div class="text-block">

        <h1 id="title">Nexus Feedback Form</h1>

        <p>Thank you for taking the time to help us improve the event</p>
      
        
        <form id="survey-form">
          <fieldset>
            <label id="name-label">Enter Your Name: <input id="name" name="name" type="text" required placeholder="Enter your name"/></label>
            <label id="email-label">Enter Your Email: <input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
            <label id="number-label">Age(optional)
              <input id="number" type="number" min="13" max="120" placeholder="age">
            </label>
          </fieldset>

          <fieldset>
            <legend>Will you be attending Nexus 2024?</legend>
            <label>
              <input type="radio" name="choice" checked>
              Yes
            </label>
            <label>
              <input type="radio" name="choice">
              No
            </label>
            <legend>What was your favourite feature of Nexus 2023<legend>
            <label for="dropdown">
              <select id="dropdown" required>
                <option>(select one)</option>
                <option>Late Concert</option>
                <option>Dinner in day time</option>
                <option>Taha G</option>
                <option>Decor Asim</option>
              </select>
            </label>  
          </fieldset>
          <fieldset>
            <legend>What would you like to see improved</legend>
            <label>
              <input type="checkbox" value="presi"> President</label>
            <label>
              <input type="checkbox" value="talal">
              Talal Munir</label>
            <label>
              <input type="checkbox" val="game">
              Games</label>
          </fieldset> 
          <fieldset>
            <legend>Additional comments</legend>
            <label>
              <textarea rows="3" cols="30" placeholder="Enter additional comments here"></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
